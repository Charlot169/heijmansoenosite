<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500">
  <!-- Base -->
  <rect x="150" y="380" width="100" height="80" fill="#333" stroke="#000" stroke-width="2"/>
  
  <!-- Arm base -->
  <circle cx="200" cy="380" r="15" fill="#555"/>
  
  <!-- Arm segments -->
  <line x1="200" y1="365" x2="200" y2="200" stroke="#666" stroke-width="25" stroke-linecap="round"/>
  <circle cx="200" cy="200" r="12" fill="#777" stroke="#000" stroke-width="1"/>
  
  <line x1="200" y1="200" x2="280" y2="120" stroke="#666" stroke-width="22" stroke-linecap="round"/>
  <circle cx="280" cy="120" r="11" fill="#777" stroke="#000" stroke-width="1"/>
  
  <!-- End effector (gripper) -->
  <rect x="270" y="100" width="20" height="40" fill="#d35400" stroke="#000" stroke-width="1"/>
  <line x1="280" y1="100" x2="290" y2="85" stroke="#d35400" stroke-width="8" stroke-linecap="round"/>
  <line x1="280" y1="140" x2="290" y2="155" stroke="#d35400" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Control box on base -->
  <rect x="160" y="390" width="80" height="60" fill="#444" stroke="#000" stroke-width="2"/>
  <circle cx="175" cy="415" r="4" fill="#0f0"/>
  <circle cx="195" cy="415" r="4" fill="#f00"/>
  <rect x="160" y="430" width="80" height="8" fill="#666"/>
  
  <!-- Safety light -->
  <circle cx="200" cy="375" r="6" fill="#ffff00" stroke="#000" stroke-width="1"/>
</svg>
