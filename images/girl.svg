<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="hair" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffb3d6" />
      <stop offset="100%" stop-color="#ff6fb5" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- hair -->
  <ellipse cx="200" cy="170" rx="120" ry="110" fill="url(#hair)" />
  <!-- face -->
  <ellipse cx="200" cy="200" rx="90" ry="95" fill="#fff0f6" stroke="#ffd6ea" stroke-width="2"/>
  <!-- eyes -->
  <g fill="#2b2b2b">
    <ellipse cx="170" cy="200" rx="10" ry="14"/>
    <ellipse cx="230" cy="200" rx="10" ry="14"/>
    <circle cx="166" cy="192" r="3" fill="#fff"/>
    <circle cx="226" cy="192" r="3" fill="#fff"/>
  </g>
  <!-- blush -->
  <ellipse cx="150" cy="220" rx="18" ry="10" fill="#ffd0e6" opacity="0.9"/>
  <ellipse cx="250" cy="220" rx="18" ry="10" fill="#ffd0e6" opacity="0.9"/>
  <!-- mouth -->
  <path d="M185 235 Q200 250 215 235" stroke="#b23b5a" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- fringe -->
  <path d="M120 150 C150 120 180 120 200 150" fill="#ff9ecf" opacity="0.9"/>
  <path d="M280 150 C250 120 220 120 200 150" fill="#ff9ecf" opacity="0.9"/>
  <!-- bow -->
  <g transform="translate(280,120)">
    <ellipse cx="0" cy="0" rx="22" ry="14" fill="#ff6fb5"/>
    <ellipse cx="34" cy="0" rx="22" ry="14" fill="#ffb3d6"/>
    <circle cx="17" cy="0" r="8" fill="#fff" opacity="0.6"/>
  </g>
</svg>
